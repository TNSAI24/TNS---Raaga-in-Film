 { "ragam": "Yaman Kalyani", "song": "Yaar Veetu Roja", "film": "Idhaya Kovil", "videoUrl": "https://www.youtube.com/watch?v=YtfqA4XPx3k" },

        ];

        let currentTab = 'raga';
        let currentQuizSong = null;

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if(t === 'quiz') {
                document.getElementById('search-area').style.display = 'none';
                document.getElementById('results').style.display = 'none';
                document.getElementById('quiz-area').style.display = 'block';
                startQuiz();
            } else {
                document.getElementById('search-area').style.display = 'block';
                document.getElementById('results').style.display = 'block';
                document.getElementById('quiz-area').style.display = 'none';
                document.getElementById('search-input').placeholder = t === 'raga' ? "Search for a Ragam..." : "Search for a Song...";
                document.getElementById('search-input').value = '';
                filterData();
            }
        }

        function filterData() {
            const query = document.getElementById('search-input').value.toLowerCase().trim();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            if (query === "") return;

            const filtered = RAGA_DATA.filter(item => {
                if(currentTab === 'raga') return item.ragam.toLowerCase().includes(query);
                return item.song.toLowerCase().includes(query);
            });

            if (currentTab === 'raga') {
                const groups = {};
                filtered.forEach(item => {
                    if (!groups[item.ragam]) groups[item.ragam] = [];
                    groups[item.ragam].push(item);
                });

                Object.keys(groups).sort().forEach(ragaName => {
                    const songList = groups[ragaName];
                    const groupWrapper = document.createElement('div');
                    groupWrapper.className = 'raga-group';
                    groupWrapper.innerHTML = `
                        <div class="raga-bar" onclick="toggleList(this)">
                            <span>${ragaName}</span> <span class="badge">${songList.length}</span>
                        </div>
                        <div class="song-list">
                            ${songList.map(s => `
                                <div class="song-row" onclick="openPlayer('${s.song.replace(/'/g, "\\'")}', '${s.film.replace(/'/g, "\\'")}', '${s.ragam.replace(/'/g, "\\'")}', '${s.videoUrl}')">
                                    <div class="row-main">
                                        <span class="s-name">${s.song}</span> 
                                        <span class="f-name">${s.film}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    resultsDiv.appendChild(groupWrapper);
                });
            } else {
                filtered.forEach(s => {
                    const row = document.createElement('div');
                    row.className = 'song-row-standalone';
                    row.onclick = () => openPlayer(s.song, s.film, s.ragam, s.videoUrl);
                    row.innerHTML = `
                        <div class="row-main">
                            <span class="s-name">${s.song}</span> 
                            <span class="f-name">${s.film}</span>
                        </div>`;
                    resultsDiv.appendChild(row);
                });
            }
        }

        function toggleList(bar) {
            const list = bar.nextElementSibling;
            list.style.display = list.style.display === 'block' ? 'none' : 'block';
        }

        function openPlayer(song, film, raga, url) {
            const videoId = url.split('v=')[1]?.split('&')[0];
            document.getElementById('player-frame').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            document.getElementById('detail-info').innerHTML = `<h3>${song}</h3><p><strong>Film:</strong> ${film} | <strong>Ragam:</strong> ${raga}</p>`;
            document.getElementById('theater-modal').style.display = 'flex';
        }

        function closePlayer() {
            document.getElementById('theater-modal').style.display = 'none';
            document.getElementById('player-frame').src = '';
        }

        // ==========================================
        // QUIZ LOGIC
        // ==========================================
        function startQuiz() {
            document.getElementById('quiz-feedback').style.display = 'none';
            document.getElementById('fireworks').style.display = 'none';
            currentQuizSong = RAGA_DATA[Math.floor(Math.random() * RAGA_DATA.length)];
            
            document.getElementById('quiz-song-display').innerText = currentQuizSong.song;
            
            const videoId = currentQuizSong.videoUrl.split('v=')[1]?.split('&')[0];
            document.getElementById('quiz-player').src = `https://www.youtube.com/embed/${videoId}`;

            let options = [currentQuizSong.ragam];
            while(options.length < 3) {
                let r = RAGA_DATA[Math.floor(Math.random() * RAGA_DATA.length)].ragam;
                if(!options.includes(r)) options.push(r);
            }
            options.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('quiz-options');
            optionsDiv.innerHTML = '';
            options.forEach((opt) => {
                const label = document.createElement('label');
                label.className = 'quiz-card';
                label.innerHTML = `<input type="radio" name="raga-opt" value="${opt}"> <span>${opt}</span>`;
                label.onclick = () => checkQuiz(opt, label);
                optionsDiv.appendChild(label);
            });
        }

        function checkQuiz(selected, card) {
            const feedback = document.getElementById('quiz-feedback');
            feedback.style.display = 'block';
            if(selected === currentQuizSong.ragam) {
                feedback.innerHTML = "Congratulations, You got it right! 🎉";
                feedback.className = "quiz-feedback correct";
                triggerFireworks();
            } else {
                feedback.innerHTML = "Try again!";
                feedback.className = "quiz-feedback wrong";
                card.style.borderColor = "#e74c3c";
            }
        }

        function triggerFireworks() {
            const fw = document.getElementById('fireworks');
            fw.style.display = 'block';
            setTimeout(() => { fw.style.display = 'none'; }, 4000);
        }

        function revealAnswer() {
            const feedback = document.getElementById('quiz-feedback');
            feedback.style.display = 'block';
            feedback.innerHTML = `The Raga is: <strong>${currentQuizSong.ragam}</strong>`;
            feedback.className = "quiz-feedback";
        }
    </script>
    <style>
        :root { --purple: #1a0b2e; --gold: #d4af37; --glass: rgba(255,255,255,0.08); }
        body { background: var(--purple); color: white; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; text-align: center; }
        
        .art { position: fixed; color: rgba(255,255,255,0.4); font-size: 5rem; z-index: -1; pointer-events: none; }
        .veena { bottom: 20px; left: 20px; transform: rotate(-15deg); }
        .violin { top: 120px; right: 20px; transform: rotate(15deg); }

        .nav-tabs { display: flex; justify-content: center; gap: 10px; padding: 15px; background: rgba(0,0,0,0.5); position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px); }
        .tab-btn { background: none; border: none; color: #888; cursor: pointer; padding: 10px; font-weight: 600; font-size: 1rem; }
        .tab-btn.active { color: var(--gold); border-bottom: 2px solid var(--gold); }
        
        .header h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 2.2rem; margin: 40px 0 10px 0; }
        .search-container { margin-bottom: 25px; }
        input { width: 88%; max-width: 500px; padding: 14px 20px; border-radius: 30px; border: 1px solid var(--gold); background: var(--glass); color: white; outline: none; font-size: 1rem; }

        .row-main { display: grid; grid-template-columns: 1.5fr 1fr; width: 100%; align-items: baseline; gap: 15px; text-align: left; }
        .s-name { font-weight: 600; font-size: 0.95rem; }
        .f-name { opacity: 0.6; font-size: 0.8rem; font-style: italic; }

        .quiz-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        #quiz-song-display { color: var(--gold); margin-bottom: 15px; font-size: 1.3rem; font-weight: 600; }
        #quiz-player { width: 100%; aspect-ratio: 16/9; border-radius: 10px; border: 1px solid var(--gold); margin-bottom: 20px; }
        
        .quiz-card { display: flex; align-items: center; background: var(--glass); border: 1px solid rgba(212,175,55,0.3); padding: 15px; margin-bottom: 12px; border-radius: 12px; cursor: pointer; text-align: left; }
        .quiz-card input { margin: 0 15px 0 0; width: 20px; height: 20px; accent-color: var(--gold); flex-shrink: 0; }
        .quiz-card span { flex-grow: 1; font-size: 1rem; }

        .quiz-feedback { margin: 20px 0; font-weight: bold; font-size: 1.2rem; }
        .correct { color: #2ecc71; text-shadow: 0 0 10px rgba(46, 204, 113, 0.3); }
        .wrong { color: #e74c3c; }

        #fireworks { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999; }
        .firework-burst { position: absolute; width: 5px; height: 5px; box-shadow: 0 0 25px 12px #f1c40f, 120px -60px 25px 12px #e67e22, -90px 80px 25px 12px #2ecc71; animation: explode 2s infinite; }
        @keyframes explode { 0% { transform: scale(0); opacity: 1; } 100% { transform: scale(25); opacity: 0; } }

        .raga-group { width: 92%; max-width: 800px; margin: 8px auto; }
        .raga-bar { background: var(--glass); border: 1px solid var(--gold); padding: 14px 18px; border-radius: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .badge { background: var(--gold); color: black; padding: 2px 10px; border-radius: 10px; font-size: 0.75rem; font-weight: 800; }
        .song-list { display: none; background: rgba(0,0,0,0.25); border-radius: 0 0 10px 10px; border: 1px solid rgba(212,175,55,0.2); border-top: none; }
        .song-row, .song-row-standalone { display: flex; padding: 14px 18px; border-bottom: 1px solid rgba(212,175,55,0.1); cursor: pointer; }
        .song-row-standalone { width: 92%; max-width: 800px; margin: 0 auto 10px auto; background: var(--glass); border: 1px solid rgba(212,175,55,0.2); border-radius: 10px; }

        #theater-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        #player-frame { width: 95%; max-width: 800px; aspect-ratio: 16/9; border: 1px solid var(--gold); border-radius: 8px; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 2.8rem; cursor: pointer; color: white; }
        .quiz-controls { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .control-btn { background: var(--gold); color: black; border: none; padding: 12px 25px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="fireworks">
        <div class="firework-burst" style="top:25%; left:50%;"></div>
        <div class="firework-burst" style="top:50%; left:25%;"></div>
        <div class="firework-burst" style="top:70%; left:75%;"></div>
    </div>
    
    <div class="art veena">🪕</div>
    <div class="art violin">🎻</div>

    <div class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('raga')">Search Raga</button>
        <button class="tab-btn" onclick="switchTab('song')">Search Song</button>
        <button class="tab-btn" onclick="switchTab('quiz')">Quiz</button>
    </div>

    <div class="header"><h1>TNS - Raaga in Film Songs</h1></div>

    <div id="search-area" class="search-container">
        <input type="text" id="search-input" onkeyup="filterData()" placeholder="Search for a Ragam..." autocomplete="off">
    </div>

    <div id="quiz-area" style="display:none;">
        <div class="quiz-container">
            <div id="quiz-song-display"></div>
            <iframe id="quiz-player" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div id="quiz-options"></div>
            <div id="quiz-feedback" class="quiz-feedback"></div>
            <div class="quiz-controls">
                <button class="control-btn" style="background:transparent; border:1px solid var(--gold); color:var(--gold);" onclick="revealAnswer()">Reveal Answer</button>
                <button class="control-btn" onclick="startQuiz()">Next Song</button>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <div id="theater-modal">
        <span class="close-btn" onclick="closePlayer()">&times;</span>
        <iframe id="player-frame" src="" frameborder="0" allowfullscreen></iframe>
        <div id="detail-info" style="margin-top:20px; color:var(--gold); text-align:center;"></div>
    </div>
</body>

</html>
